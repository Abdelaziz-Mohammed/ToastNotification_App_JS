<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="icon" href="icon.svg">
</head>
<body>
    <div class="btns">
        <button type="button" onclick="showToast(this.id)" id="success">Success</button>
        <button type="button" onclick="showToast(this.id)" id="error">Error</button>
        <button type="button" onclick="showToast(this.id)" id="warning">Warning</button>
        <button type="button" onclick="showToast(this.id)" id="info">Info</button>
    </div>
    <div id="toast-box"></div>
    <script src="main.js"></script>
</body>
</html>
